{% load static %}
<!doctype html>
<html lang="pt-br" style="height: 100% !important;">

<head>
    <meta charset=" utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FinSavvy</title>
    <link rel="icon" href="{% static 'finsavvy/imagens/FinSavvy_logo.png' %}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Importando fonte Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>

<body style="height: 100% !important;" class="bg-dark">
    <div class="d-flex" style="width: 100% !important; height: 100% !important;">
        <div class="d-flex flex-column flex-shrink-0 bg-info bg-opacity-75"
            style="width: 4.5rem; height: 100% !important;">
            <a href="/" class="d-block p-3 link-body-emphasis text-decoration-none" data-bs-toggle="tooltip"
                data-bs-placement="right" data-bs-original-title="Icon-only"> 
                <img class="bi pe-none" width="45"
                    height="40" aria-hidden="true" src="{% static 'finsavvy/imagens/FinSavvy_logo.png' %}">
            </a>

            <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
                <li class="nav-item"> 
                    <a href="{% url 'dashboard' %}" class="nav-link {% if request.path == '/dashboard' %} active {% endif %} py-3 border-bottom rounded-0 text-light"
                        aria-current="page" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Dashboard"
                        data-bs-original-title="Dashboard">
                        <i class="bi bi-speedometer2" style="font-size: 1.5rem;"></i>
                    </a> 
                </li>
                <li> 
                    <a href="#" class="nav-link {% if request.path == '/relatorio_gastos' %} active {% endif %} py-3 border-bottom rounded-0 text-light" data-bs-toggle="tooltip"
                        data-bs-placement="right" aria-label="Relatório de Gastos" data-bs-original-title="Relatório de Gastos"> 
                        <i class="bi bi-clipboard2" style="font-size: 1.5rem;"></i>
                    </a> 
                </li>
                <li> 
                    <a href="{% url 'list_custosFixos' %}" class="nav-link {% if request.path == '/gastos_fixos' %} active {% endif %} py-3 border-bottom rounded-0 text-light" data-bs-toggle="tooltip"
                        data-bs-placement="right" aria-label="Gastos fixos" data-bs-original-title="Gastos fixos"> 
                        <i class="bi bi-pin-angle" style="font-size: 1.5rem;"></i> 
                    </a>
                </li>
                <li> 
                    <a href="#" class="nav-link {% if request.path == '/relatorios' %} active {% endif %} py-3 border-bottom rounded-0 text-light" data-bs-toggle="tooltip"
                        data-bs-placement="right" aria-label="Relatórios" data-bs-original-title="Relatórios"> 
                        <i class="bi bi-clipboard2-data" style="font-size: 1.5rem;"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div style="height: 80px; width: 100%;">
            <header class="d-flex justify-content-center py-3" style="width: 100%; padding: 0 !important;">
                <div style="width: 40px;"></div>
                <h1 class="m-0 text-center flex-grow-1" style="color: white; font-family: 'Poppins', sans-serif; font-weight: 700; font-size: x-large; line-height: 70px;">
                    {% block titulo %}
                        <!-- Renderização do nome da página -->
                    {% endblock %}
                </h1>
                <div class="dropstart">
                    <a href="#"
                       class="text-white d-flex align-items-center justify-content-center p-2 link-body-emphasis text-decoration-none dropdown-toggle"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <p style="color: cyan; font-family: 'Poppins', sans-serif; font-weight: 700; font-size: small; margin: 0px 5px 0px 5px;">
                            {{ user.username }}
                        </p>
                        <img src="https://github.com/mdo.png" alt="mdo" width="50" height="50" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small shadow dropdown-menu-end dropdown-menu-dark">
                      <li><a class="dropdown-item" href="#">Configurações</a></li>
                      <!-- <li><a class="dropdown-item" href="#">Perfil</a></li> -->
                      <li><hr class="dropdown-divider"></li>
                      <li>
                        <a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#modalsair">
                            Sair
                        </a>
                        </li>
                    </ul>
                  </div>
                  <!-- Modal -->
                <div class="modal fade" id="modalsair" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalsairLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content text-bg-dark">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="modalsairLabel">Você realmente deseja sair??</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Não</button>
                            <form method="post" action="{% url 'account_logout' %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Sim</button>
                            </form>
                        </div>
                    </div>
                </div>
                </div>
            </header>
            <hr style="color:black; margin: 0 !important;">

            <!-- Bloco de conteúdo -->
            <div class="" style="margin: 1rem;" name="conteiner">
                {% block body %}
                    <!-- Espaço de renderização de conteúdo -->
                {% endblock %}
            
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
